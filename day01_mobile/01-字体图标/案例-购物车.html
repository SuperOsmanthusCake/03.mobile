<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-top: 100px;
            text-align: center;
        }
        .box li{
            list-style: none;
        }
        .box li a{
            color: #333;
            text-decoration: none;
        }
        .box .color{
            color: #f40;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                    <span class="iconfont icon-cart-Empty-fill color"></span>
                    <span >购物车</span>
                    <span class="iconfont icon-arrow-down"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

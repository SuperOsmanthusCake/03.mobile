<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <!-- rel="stylesheet"指定作为外部样式表的资源 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <div class="mian">
        <div class="user">
            <div class="left">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="middle">
                    <h5><span>唐绍龙</span><i>18500667882</i></h5>
                    <p>北京市  海淀区  中关村软件园   信息科技大厦1号
                        楼410# </p>
            </div>
            <div class="right">
                <a class="iconfont icon-more"></a>
            </div>
        </div>
        <div class="goods">
            <div class="left">
                <img src="./uploads/pic.png">
            </div>
            <div class="middle">
                <h3>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h3>
                <h4><span>粉色 </span>  <i>红外体温计</i></h4>
                <h5>¥<span>266</span><i>¥299</i></h5>
            </div>
            <div class="right">
                <span class="iconfont icon-x"></span>
                <i>1</i>
            </div>
        </div>
        <div class="else">
            <div class="up">
                <h3>配送方式</h3>
                <h4>顺丰快递</h4>
            </div>
            <div class="middle">
                <h3>买家备注</h3>
                <h4>希望可以尽快发货，谢谢~</h4>
            </div>
            <div class="below">
                <h4>支付方式</h3>
                <h5>支付宝<span class="iconfont icon-more"></span></h5>
            </div>
        </div>
        <div class="count">
            <div>
                <span>商品总价</span>
                <i>￥<span>299.00</span></i>
            </div>
            <div>
                <span>运费</span>
                <i>￥<span>0.00</span></i>
            </div>
            <div>
                <span>折扣</span>
                <i>￥<span>-30.00</span></i>
            </div>
        </div>
        <div class="pay">
            <diV class="left">合计: <span class="red">￥<i>266.00</i></span></div>
             <diV class="right">去支付</div>
        </div>
    </main>
</body>
</html>
